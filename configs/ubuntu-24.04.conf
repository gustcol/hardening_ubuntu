# Ubuntu Hardening Suite - Ubuntu 24.04 (Noble) Specific Configuration

# Version-specific settings
UBUNTU_VERSION="24.04"
UBUNTU_CODENAME="noble"

# Package settings
TIME_SYNC_SERVICE="systemd-timesyncd"
AUDITD_PACKAGE="auditd"
APACHE_VERSION="2.4"
PHP_VERSION="8.3"

# Service names
SSH_SERVICE="ssh"
FIREWALL_SERVICE="ufw"
TIME_SYNC_SERVICE="systemd-timesyncd"

# File paths
SSHD_CONFIG="/etc/ssh/sshd_config"
UFW_CONFIG="/etc/default/ufw"
AUDITD_CONFIG="/etc/audit/auditd.conf"

# Security settings specific to 24.04
ENABLE_APPARMOR_FULL=true
ENABLE_LIVEPATCH=false
ENABLE_ESM=false

# Kernel parameters
KERNEL_VERSION="6.8"
ENABLE_BPF=true
ENABLE_CGROUP_V2=true

# Network settings
NETPLAN_CONFIG="/etc/netplan/00-installer-config.yaml"
NETWORK_BACKEND="systemd-networkd"

# Cloud-init settings
CLOUD_INIT_VERSION="24.1"
ENABLE_CLOUD_INIT=true
