# Ubuntu Hardening Suite - Default Configuration
# This file contains default settings for the hardening suite

# General settings
MODE="interactive"
VERBOSE=true
DRY_RUN=false

# Component selection
COMPONENTS="all"

# Cloud settings
CLOUD_INIT=false
DOCKER_BUILD=false

# User settings
DEFAULT_USERNAME="admin"
DEFAULT_SSH_PORT="22"
DEFAULT_TIMEZONE="UTC"

# Security settings
ENABLE_AIDE=true
ENABLE_AUDITD=true
ENABLE_APPARMOR=true
ENABLE_CLAMAV=true
ENABLE_FAIL2BAN=true
ENABLE_OPENSCAP=true

# Firewall settings
FIREWALL_ALLOW_HTTP=false
FIREWALL_ALLOW_HTTPS=false
FIREWALL_ALLOW_SSH_LIMITED=true

# Update settings
AUTO_UPDATE_SECURITY=true
AUTO_UPDATE_PACKAGE_LISTS=true

# Backup settings
BACKUP_BEFORE_CHANGES=true
BACKUP_RETENTION_DAYS=30

# Logging settings
LOG_LEVEL="INFO"
LOG_ROTATION_DAYS=7
LOG_COMPRESSION=true

# Resource limits
MAX_PROCESS_LIMIT=65535
MAX_FILE_DESCRIPTORS=65535
MEMORY_LIMIT_MB=1048576

# Network settings
DISABLE_IPV6=true
ENABLE_TCP_SYNCookies=true
ENABLE_IP_SPOOFING_PROTECTION=true

# Kernel security
ENABLE_KERNEL_LOCKDOWN=true
ENABLE_RANDOMIZATION=true
DISABLE_CORE_DUMPS=true

# Cloud settings
BLOCK_CLOUD_METADATA=true
ENABLE_CLOUD_INIT_SECURITY=true
