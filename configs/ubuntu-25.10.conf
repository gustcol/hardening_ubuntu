# Ubuntu Hardening Suite - Ubuntu 25.10 Specific Configuration

# Version-specific settings
UBUNTU_VERSION="25.10"
UBUNTU_CODENAME="questing"

# Package settings
TIME_SYNC_SERVICE="chrony"
AUDITD_PACKAGE="auditd"
APACHE_VERSION="2.4"
PHP_VERSION="8.4"

# Service names
SSH_SERVICE="ssh"
FIREWALL_SERVICE="ufw"
TIME_SYNC_SERVICE="chrony"

# File paths
SSHD_CONFIG="/etc/ssh/sshd_config"
UFW_CONFIG="/etc/default/ufw"
AUDITD_CONFIG="/etc/audit/auditd.conf"
CHRONY_CONFIG="/etc/chrony/chrony.conf"

# Security settings specific to 25.10
ENABLE_APPARMOR_FULL=true
ENABLE_LIVEPATCH=false
ENABLE_ESM=false

# Kernel parameters
KERNEL_VERSION="6.12"
ENABLE_BPF=true
ENABLE_CGROUP_V2=true

# Network settings
NETPLAN_CONFIG="/etc/netplan/00-installer-config.yaml"
NETWORK_BACKEND="systemd-networkd"

# Cloud-init settings
CLOUD_INIT_VERSION="25.2"
ENABLE_CLOUD_INIT=true

# NTS (Network Time Security) for Chrony
ENABLE_CHRONY_NTS=true
